<!DOCTYPE html>
<html>
  <head>
    <title>about son!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <script defer src="/scripts/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="container">
      <main id="desktop">
        <template id="window-template">
          <div class="window-container app-container">
            <div class="window-header app-header">
              <div class="window-icon"></div>
              <div class="window-title"></div>
              <div class="window-options app-options">
                <div class="window-minimize"><i class="ti ti-minus"></i></div>
                <div class="window-maximize"><i class="ti ti-square"></i></div>
                <div class="window-close"><i class="ti ti-x"></i></div>
              </div>
            </div>
            <div class="window-content app-content">
              
            </div>
          </div>
        </template>
        <template id="sticky-template">
          <div class="sticky-container app-container">
            <div class="sticky-header app-header">
              <div class="sticky-title-container">
                <input type="text" class="sticky-title" />
              </div>
              <div class="sticky-options app-options">
                <div class="sticky-minimize"><i class="ti ti-minus"></i></div>
                <div class="sticky-close"><i class="ti ti-x"></i></div>
              </div>
            </div>
            <div class="sticky-content-container app-content">
              <textarea class="sticky-content" placeholder="notes dont save on refresh"></textarea>
            </div>
          </div>
        </template>
      </main>
      <nav id="dashboard">
        <div id="dashboard-left-section">
          <div id="dashboard-start-container">
            <div id="dashboard-start-menu">
              <div id="dashboard-start-cols">
                <div id="dashboard-start-quick">
                  <div class="dashboard-start-tooltip-container">
                    <div class="dashboard-start-tooltip-parent">
                      <i class="ti ti-power"></i>
                    </div>
                    <div class="dashboard-start-tooltip">
                      shut down
                    </div>
                  </div>
                  <div class="dashboard-start-tooltip-container">
                    <div class="dashboard-start-tooltip-parent">
                      <i class="ti ti-reload"></i>
                    </div>
                    <div class="dashboard-start-tooltip">
                      restart
                    </div>
                  </div>
                  <div class="dashboard-start-tooltip-container">
                    <div class="dashboard-start-tooltip-parent">
                      <i class="ti ti-logout"></i>
                    </div>
                    <div class="dashboard-start-tooltip">
                      log out
                    </div>
                  </div>
                </div>
                <div id="dashboard-start-apps">
                  <div class="dashboard-start-label">A</div>
                  <div class="dashboard-start-item" id="start-about">about me</div>
                  <div class="dashboard-start-label">B</div>
                  <div class="dashboard-start-item" id="start-byf">byf</div>
                  <div class="dashboard-start-label">C</div>
                  <div class="dashboard-start-item" id="start-chat_box">chat box</div>
                  <div class="dashboard-start-label">D</div>
                  <div class="dashboard-start-item" id="start-dni">dni</div>
                  <div class="dashboard-start-label">F</div>
                  <div class="dashboard-start-item" id="start-faves">faves</div>
                  <div class="dashboard-start-label">S</div>
                  <div class="dashboard-start-item" id="start-sticky_note">sticky note</div>
                </div>
                <div id="dashboard-start-grid">
                  <div class="dashboard-start-grid-item">
                    <a class="grid-item-container" href="https://cafeshiinamon.hellogirls.info" target="_blank">
                      <img src="/static/images/shiinamon.png" alt="cafe shiinamon" />
                      <div class="grid-item-text">cafe shiinamon!</div>
                    </a>
                  </div>
                  <div class="dashboard-start-grid-item">
                    <a class="grid-item-container" href="https://www.hellogirls.info/post/most-desirable-survey-results" target="_blank">
                      <img src="/static/images/marriage_survey.jpeg" alt="marriage survey" />
                      <div class="grid-item-text">marriage survey results</div>
                    </a>
                  </div>
                  <div class="dashboard-start-grid-item"></div>
                  <div class="dashboard-start-grid-item"></div>
                </div>
              </div>
            </div>
            <div id="dashboard-start-button">
              start
            </div>
          </div>
          <div class="dashboard-divider"></div>
          <div id="dashboard-items">
            <template id="dashboard-item-template">
              <div class="dashboard-item-container">
                <div class="dashboard-item-text">
                </div>
              </div>
            </template>
          </div>
        </div>
        <div id="dashboard-right-section">
          <div id="dashboard-datetime">
            <div id="dashboard-time"></div>
            <div id="dashboard-date"></div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
